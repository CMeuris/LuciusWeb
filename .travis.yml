dist: trusty
sudo: required
language: node_js
node_js:
  - "6"

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - export CHROME_BIN=chromium-browser
  - echo "--no-sandbox" > ~/.config/chromium-flags.conf;
  - npm config set spin false
  - npm config set progress false

install:
  - npm install --no-optional

script:
  - npm run lint
  - npm run e2e
  # currently broken
  # - npm run test
